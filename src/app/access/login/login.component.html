<div class="contaier">
  <div class="row mt-5">
    <div class="col-md-6 offset-3">
      <div class="w3-card-4">
        <div class="w3-container w3-brown">
          <h2>Login</h2>
        </div>
        <form class="w3-container" action="/action_page.php">
          <p>
            <label class="w3-text-brown">
              <b>UserName</b>
            </label>
            <input class="w3-input w3-border" name="first" [(ngModel)]="username" type="text">
          </p>
          <p>
            <label class="w3-text-brown">
              <b>Password</b>
            </label>
            <input class="w3-input w3-border" name="last" [(ngModel)]="password" type="password">
          </p>
          <p>
            <button class="w3-btn w3-brown" (click)="loginregister()">
              LogIn
            </button>
          </p>
        </form>
      </div>
    </div>
    <div class="col-md-6 offset-5 mt-5">
      New User ?
      <button class="w3-btn w3-brown ml-3" (click)="goToSignup()">
        SignUp
      </button>
    </div>
  </div>
</div>
