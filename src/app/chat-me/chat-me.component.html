<app-header></app-header>
<app-sidemenu></app-sidemenu>

<!-- !PAGE CONTENT! -->
<div class="w3-main">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fa fa-comments-o" aria-hidden="true"></i> VAAS
                            <button class="btn btn-clear float-right" (click)="clearMessages()">CLEAR CHAT</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" *ngFor="let item of msgsList;let i=index">
                            <img *ngIf="i%2==0" src="../../assets/images/admin-avatar.png" alt="_vaas" class="img-responsive" width="50" height="50">
                            <img *ngIf="i%2==1" src="../../assets/images/user-avatar.png" alt="_vaas" class="img-responsive" width="50" height="50">
                            <li class="list-group-item">{{ item.msg }}</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <input type="text" class="form-control" name="message" [(ngModel)]="message"
                            (keyup)="$event.keyCode == 13 && sendMessage()" placeholder="Hi there!">
                        <button class="btn btn-action" (click)="sendMessage()">
                            <i class="fa fa-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

</div>
<!-- End page content -->
