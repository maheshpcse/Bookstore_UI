<div class="card m-3">
  <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
  <div class="card-body">
    <form [formGroup]="registerForm">
      <div class="form-row">
        <div class="form-group col">
          <label>Title</label>
          <select formControlName="title" class="form-control">
            <option value=undefined>select option</option>
            <option>Mr</option>
            <option>Mrs</option>
            <option>Miss</option>
            <option>Ms</option>
          </select>
          <span class="text-danger"
            *ngIf="(registerFormControl.title.touched || submitted) && registerFormControl.title.errors?.required">
            title is required
          </span>
        </div>
        <div class="form-group col-5">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control">
          <span class="text-danger"
            *ngIf="registerFormControl.firstName.invalid && (registerFormControl.firstName.dirty || registerFormControl.firstName.touched)">
            <span *ngIf="registerFormControl.firstName.errors?.required">First name is required</span>
          </span>
        </div>

        <div class="form-group col-5">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control">
          <span class="text-danger"
          *ngIf="registerFormControl.firstName.invalid && (registerFormControl.lastName.dirty || registerFormControl.lastName.touched)">
          <span *ngIf="registerFormControl.lastName.errors?.required">lastName name is required</span>
        </span>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control">
        <span class="text-danger"
        *ngIf="registerFormControl.email.invalid && (registerFormControl.email.dirty || registerFormControl.email.touched)">
        <span *ngIf="registerFormControl.email.errors?.required">email name is required</span>
      </span>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control">
          <span class="text-danger"
          *ngIf="registerFormControl.password.invalid && (registerFormControl.password.dirty || registerFormControl.password.touched)">
          <span *ngIf="registerFormControl.password.errors?.required">password name is required</span>
        </span>
        </div>

        <div class="form-group col">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control">
          <span class="text-danger"
          *ngIf="registerFormControl.confirmPassword.invalid && (registerFormControl.confirmPassword.dirty || registerFormControl.confirmPassword.touched)">
          <span *ngIf="registerFormControl.confirmPassword.errors?.required">First name is required</span>
        </span>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1" [disabled]="registerForm.invalid" (click)="submitdata()">
          Register
        </button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
