<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Meanakv</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/css/w3.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="./assets/css/google-fonts.css" type="text/css">
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif;
    }
    .mySlides {
      display: none;
    }
  </style>
</head>

<body class="w3-light-grey">
  <app-root></app-root>
  <script src="./assets/js/popper.min.js"></script>
  <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      console.log('clicked open bar');
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      console.log('clicked close bar');
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }

    // signup page slideshow
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      console.log(n);
      var i;
      var x = document.getElementsByClassName("mySlides");
      console.log(x);
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) { 
        console.log('if starts');
        slideIndex = 1;
      }
      if (n < 1) { 
        console.log('if one starts');
        slideIndex = x.length;
      }
      console.log(x.length);
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-red", "");
      }
      x[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " w3-red";
    }
  </script>
</body>

</html>
